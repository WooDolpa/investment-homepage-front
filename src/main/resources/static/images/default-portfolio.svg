<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>

  <!-- Icon container -->
  <g transform="translate(400, 300)">
    <!-- Image icon -->
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="#d0d0d0" stroke="#a0a0a0" stroke-width="2"/>

    <!-- Mountain shape -->
    <path d="M -60,-20 L -30,-50 L 0,-20 L 30,-40 L 60,-10 L 60,40 L -60,40 Z" fill="#b0b0b0"/>

    <!-- Sun/Moon circle -->
    <circle cx="-35" cy="-35" r="12" fill="#ffffff"/>
  </g>

  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" fill="#888" text-anchor="middle">
    Portfolio Image
  </text>
</svg>
