<th:block xmlns:th="http://www.thymeleaf.org">

    <th:block th:fragment="commonMobileNav">

        <nav class="mobile-nav">
            <button class="btn-close" aria-label="메뉴 닫기">&times;</button>
            <ul>
                <li th:each="menu : ${menuList}">
                    <a th:href="${menu.menuUrl}" class="nav-link" th:text="${menu.menuName}"></a>
                </li>
            </ul>
        </nav>

    </th:block>

    <th:block th:fragment="commonLogo">
        <header>
            <a href="/main" class="logo-link">
                <img th:src="${company.logoUrl}" alt="San Investment Logo" />
            </a>
        </header>
    </th:block>

    <th:block th:fragment="commonNav">
        <div class="lower-header">
            <div class="scroll-wrapper">
                <button class="scroll-button left-arrow" aria-label="이전 메뉴">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                    >
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="content-area-5">
                    <nav class="desktop-nav">
                        <a th:each="menu : ${menuList}" class="nav-link" th:href="${menu.menuUrl}" th:text="${menu.menuName}"></a>
                    </nav>
                </div>
                <button class="scroll-button right-arrow" aria-label="다음 메뉴">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                    >
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <div class="sidebar-area-1">
                <button class="hamburger-menu" aria-label="메뉴 열기">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </th:block>

</th:block>
