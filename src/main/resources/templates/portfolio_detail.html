<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: commonHeader}"></th:block>
</head>
<body data-page="portfolio-detail" th:data-portfolio-no="${portfolio.portfolioNo}">
    <th:block th:replace="~{fragments/common :: commonMobileNav}"></th:block>
    <th:block th:replace="~{fragments/common :: commonLogo}"></th:block>
    <main>
        <section class="lower-section">
            <th:block th:replace="~{fragments/common :: commonNav}"></th:block>
            <article class="page-content portfolio-detail__content">
                <section class="portfolio-detail__hero">
                    <div class="portfolio-detail__hero-media">
                        <img th:src="${portfolio.portfolioImgUrl ?: '/images/default-portfolio.svg'}" alt="Portfolio Image" />
                    </div>
                    <div class="portfolio-detail__hero-info">
                        <div class="portfolio-detail__date" th:text="${portfolio.portfolioDate}"></div>
                        <h1 class="portfolio-detail__title" th:text="${portfolio.portfolioTitle}"></h1>
                        <div class="portfolio-detail__htmleditor-intro">
                            <p th:text="${portfolio.portfolioSummary}"></p>
                        </div>
                    </div>
                </section>
                <section class="portfolio-detail__htmleditor">
                    <div class="portfolio-detail__htmleditor-content" data-htmleditor-target th:utext="${portfolio.portfolioContents}"></div>
                </section>
                <section class="portfolio-detail__performance">
                    <div class="performance-search" role="search">
                        <form class="performance-search__controls">
                            <div>
                                <select id="performance-filter" class="performance-search__select" aria-label="검색 조건 선택">
                                    <option value="" selected>전체</option>
                                    <option value="newsTitle">제목</option>
                                    <option value="newsAgency">언론사</option>
                                </select>
                            </div>
                            <div>
                                <input
                                        type="search"
                                        id="performance-query"
                                        name="performance-query"
                                        class="performance-search__input"
                                        placeholder="검색어를 입력하세요"
                                        autocomplete="off"
                                />
                            </div>
                            <button type="button" class="performance-search__button">검색</button>
                        </form>
                    </div>
                    <div class="performance-table-area" aria-live="polite">
                        <table class="portfolio-detail__table performance-table">
                            <thead>
                            <tr>
                                <th scope="col">제목</th>
                                <th scope="col">언론사</th>
                                <th scope="col">날짜</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="portfolioNews : ${portfolioNewsList}">
                                <td>
                                    <a th:href="${portfolioNews.newsLink}" target="_blank" class="performance-table__link" th:text="${portfolioNews.newsTitle}"></a>
                                </td>
                                <td th:text="${portfolioNews.newsAgency}"></td>
                                <td th:text="${portfolioNews.regDatetime}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </article>
        </section>
        <th:block th:replace="~{fragments/footer :: commonFooter}"></th:block>
    </main>
</body>
<th:block th:replace="~{fragments/scripts :: commonScripts}"></th:block>
</html>
